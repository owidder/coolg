<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./bower_components/materialize/dist/css/materialize.css" media="screen,projection"/>

    <style>

        body {
            font: 10px sans-serif;
        }

        .arc path {
            stroke: #fff;
        }

        g.legend.off {
            display: none;
        }

        g.legend.on {
            display: block;
        }


    </style>

    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/lodash/dist/lodash.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>

</head>

<body>

Number of sections: <input class="numsecs" type="text" value="10">
Number of rings: <input class="numrings" type="text" value="5">

<script src="./js/boot.js"></script>

<script src="./js/SvgLegend.js"></script>

<script src="./js/init.js"></script>
<script src="./js/util.js"></script>
<script src="./js/radar.js"></script>
<script>

    var numberOfSections = UTIL.param("numsecs", 10);
    var numberOfRings = UTIL.param("numrings", 5);

    var svgLegend = new SvgLegend();
    svgLegend.init();
    var radar = new Radar(parseInt(numberOfRings), parseInt(numberOfSections), svgLegend);

</script>
</body>
</html>
