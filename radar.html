<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./bower_components/materialize/dist/css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>

    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/lodash/dist/lodash.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s2">
            <h5>Radar</h5>
        </div>
        <div class="col s4">
            <label for="numsegs">Number of segments</label>
            <input id="numsegs" class="numsegs" type="text" value="10">
        </div>
        <div class="col s4">
            <label for="numrings">Number of rings</label>
            <input id="numrings" class="numrings" type="text" value="5">
        </div>
        <div class="col s2">
            <a class="draw-button waves-effect waves-light btn" onclick="draw()">draw radar</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="svg"></div>
        </div>
    </div>
</div>


<script src="./js/boot.js"></script>

<script src="./js/SvgLegend.js"></script>

<script src="./js/init.js"></script>
<script src="./js/util.js"></script>
<script src="./js/radar.js"></script>
<script src="./js/ItemField.js"></script>

<script>

    /* global UTIL */
    /* gobal $ */
    /* global SvgLegend */
    /* global Radar */
    
    function draw() {
        var numsegs = $("#numsegs").val();
        var numrings = $("#numrings").val();
        window.location.href = "./radar.html?numsegs=" + numsegs + "&numrings=" + numrings;
    }

    var numberOfSegments = UTIL.param("numsegs", 5);
    $("#numsegs").val(numberOfSegments);
    var numberOfRings = UTIL.param("numrings", 3);
    $("#numrings").val(numberOfRings);

    var svgLegend = new SvgLegend();
    svgLegend.init();

    var radar = new Radar(parseInt(numberOfRings), parseInt(numberOfSegments), svgLegend);
    var itemField = new ItemField();

</script>
</body>
</html>
