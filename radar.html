<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./bower_components/materialize/dist/css/materialize.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/material-icons.css"/>

    <script src="./bower_components/d3/d3.js"></script>
    <script src="./bower_components/lodash/dist/lodash.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="./bower_components/handlebars/handlebars.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col s2">
            <div id="form-segments"></div>
            <div id="form-rings"></div>
        </div>
        <div class="col s10">
            <div class="svg"></div>
        </div>
    </div>
</div>

<script id="input-segments" type="text/x-handlebars-template">
    <b>Segments</b>
    {{#each segments}}
    <table>
        <tr class="input">
            <td class="input">
                <input onkeyup="segmentNameChanged('{{id}}')" class="input" placeholder="Segment name" id="{{id}}" type="text" class="validate" value="{{name}}">
            </td>
            <td class="input">
                <a onclick="removeSegment('{{id}}')" class="input" href="#">
                    <i class="material-icons">delete_forever</i>
                </a>
            </td>
        </tr>
    </table>
    {{/each}}
    <a onclick="addSegment()" class="input" href="#">
        <i class="material-icons">note_add</i>
    </a>
</script>

<script id="input-rings" type="text/x-handlebars-template">
    <b>Rings</b>
    {{#each rings}}
    <table>
        <tr class="input">
            <td class="input">
                <input onkeyup="ringNameChanged('{{id}}')" class="input" placeholder="Ring name" id="{{id}}" type="text" class="validate" value="{{name}}">
            </td>
            <td class="input">
                <a onclick="removeRing('{{id}}')" class="input" href="#">
                    <i class="material-icons">delete_forever</i>
                </a>
            </td>
            <td class="input">
                <a onclick="addRingAfterId('{{id}}')" class="input" href="#">
                    <i class="material-icons">note_add</i>
                </a>
            </td>
        </tr>
    </table>
    {{/each}}
</script>

<script src="./js/boot.js"></script>

<script src="./js/SvgLegend.js"></script>

<script src="./js/init.js"></script>
<script src="./js/util.js"></script>
<script src="./js/radar.js"></script>
<script src="./js/ItemField.js"></script>

<script>

    /* global UTIL */
    /* gobal $ */
    /* global SvgLegend */
    /* global Radar */
    
    function draw() {
        var numsegs = $("#numsegs").val();
        var numrings = $("#numrings").val();
        window.location.href = "./radar.html?numsegs=" + numsegs + "&numrings=" + numrings;
    }

    var numberOfSegments = UTIL.param("numsegs", 5);
    $("#numsegs").val(numberOfSegments);
    var numberOfRings = UTIL.param("numrings", 3);
    $("#numrings").val(numberOfRings);

    var svgLegend = new SvgLegend();
    svgLegend.init();

    var radar = new Radar(parseInt(numberOfRings), parseInt(numberOfSegments), svgLegend);
    var itemField = new ItemField();

    radar.showSegments();
    radar.showRings();

    function segmentNameChanged(id) {
        var newName = $("#" + id).val();
        radar.changeSegmentName(id, newName);
    }

    function ringNameChanged(id) {
        var newName = $("#" + id).val();
        radar.changeRingName(id, newName);
    }

    function removeSegment(id) {
        radar.removeSegment(id);
    }

    function removeRing(id) {
        radar.removeRing(id);
    }

    function addSegment() {
        radar.addSegment();
    }

    function addRingAfterId(id) {
        radar.addRingAfterId(id);
    }

</script>
</body>
</html>
