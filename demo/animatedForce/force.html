<!DOCTYPE html>
<html>
<head>
    <title>Animating Changes in Force Diagram</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="move.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #323232;
            font-family: "Lucida Grande", "Droid Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;
            stroke-width: .5;
            font-size: 14px;
        }
    </style>
</head>
<body>
<script>
    var graph;
    function myGraph() {

        // Add and remove elements on the graph object
        this.addNode = function (id, to) {
            nodes.push({"id": id});
            update();
        };

        this.removeNode = function (id) {
            var i = 0;
            var n = findNode(id);
            while (i < links.length) {
                if ((links[i]['source'] == n) || (links[i]['target'] == n)) {
                    links.splice(i, 1);
                }
                else i++;
            }
            nodes.splice(findNodeIndex(id), 1);
            update();
        };

        this.removeLink = function (source, target) {
            for (var i = 0; i < links.length; i++) {
                if (links[i].source.id == source && links[i].target.id == target) {
                    links.splice(i, 1);
                    break;
                }
            }
            update();
        };

        this.removeallLinks = function () {
            links.splice(0, links.length);
            update();
        };

        this.removeAllNodes = function () {
            nodes.splice(0, links.length);
            update();
        };

        this.addLink = function (source, target, value, to) {
            links.push({"source": findNode(source), "target": findNode(target), "value": value});
            update();
        };

        var findNode = function (id) {
            for (var i in nodes) {
                if (nodes[i]["id"] === id) return nodes[i];
            }
        };

        var findNodeIndex = function (id) {
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].id == id) {
                    return i;
                }
            }
        };

        // set up the D3 visualisation in the specified element
        var w = $(window).width();
        var h = $(window).height();

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var vis = d3.select("body")
                .append("svg:svg")
                .attr("width", w)
                .attr("height", h)
                .attr("id", "svg")
                .attr("pointer-events", "all")
                .attr("viewBox", "0 0 " + w + " " + h)
                .attr("perserveAspectRatio", "xMinYMid")
                .append('svg:g');

        var nodes = [];
        var links = [];

        var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function(d) {
                    return d.id;
                }))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(w/2, h/2));

        var update = function () {

            simulation.nodes(nodes);
            simulation.force("link").links(links);

            var link = vis.selectAll("line")
                    .data(links, function (d) {
                        return d.source.id + "-" + d.target.id;
                    });

            link.enter().append("line")
                    .attr("id", function (d) {
                        return d.source.id + "-" + d.target.id;
                    })
                    .attr("stroke-width", function (d) {
                        return d.value / 10;
                    })
                    .attr("class", "link");
            link.append("title")
                    .text(function (d) {
                        return d.value;
                    });
            link.exit().remove();

            var node = vis.selectAll("g.node")
                    .data(nodes, function (d) {
                        return d.id;
                    });

            var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .call(d3.drag);

            nodeEnter.append("svg:circle")
                    .attr("r", 12)
                    .attr("id", function (d) {
                        return "Node-" + d.id;
                    })
                    .attr("class", "nodeStrokeClass")
                    .attr("fill", function(d) { return color(d.id); })
                    .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

            nodeEnter.append("svg:text")
                    .attr("class", "textClass")
                    .attr("x", 14)
                    .attr("y", ".31em")
                    .text(function (d) {
                        return d.id;
                    });

            node.exit().remove();

            simulation.on("tick", function () {

                nodes;
                vis;

                vis.selectAll("g.node").attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

                vis.selectAll("line")
                        .attr("x1", function (d) {
                            return d.source.x;
                        })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
            });

            function dragstarted(d) {
                if (!d3.event.active) {
                    console.log("alphaTarget(0.3).restart()");
                    simulation.alphaTarget(0.3).restart();
                }
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {

                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) {
                    console.log("alphaTarget(0)");
                    simulation.alphaTarget(0);
                }
                d.fx = null;
                d.fy = null;
            }

        };

        this.update = update;
        this.simulation = simulation;

        // Make it all go
        //update();
    }

    function drawGraph() {

        graph = new myGraph("#svgdiv");


        graph.addNode('1');
        graph.addNode('2');
        graph.addNode('3');
        graph.addNode('4');
        graph.addNode('5');
        graph.addNode('6');
        graph.addNode('7');
        graph.addNode('8');
        graph.addNode('9');
        graph.addNode('10');
        graph.addNode('11');
        graph.addLink('1', '2', '20');
        graph.addLink('2', '3', '20');
        graph.addLink('3', '4', '20');
        graph.addLink('4', '5', '20');
        graph.addLink('5', '6', '10');
        graph.addLink('6', '7', '30');
        graph.addLink('7', '8', '10');
        graph.addLink('8', '9', '20');
        graph.addLink('9', '10', '20');
        graph.addLink('10', '11', '10');
    }

    drawGraph();

    setTimeout(function() {
        var w = $(window).width();
        var h = $(window).height();
        var r = Math.min(w, h) / 2 - 50;
        moveOnCircle(graph.simulation, "#Node-1", w/2, h/2, r, 0);
    }, 3000);


</script>
</body>
</html>
