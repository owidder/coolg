<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .land {
        fill: #eee;
        stroke: #444;
        stroke-width: .5px;
    }

    .circle {
        fill: none;
    }

    .circle.a {
        stroke: #f00;
    }

    .circle.b {
        stroke: #00a2f3;
    }

</style>
<body>
<script src="../../lib/d3.v4.min.js"></script>
<!--script src="../../lib/topojson.v1.min.js"></script-->
<script src="../../node_modules/topojson/build/topojson.js"></script>
<script>

    var width = 960,
            height = 500;

    var a = [0, 90], // NORTH POLE
            b = [-77, 39], // Washington, DC
            circle = d3.geoCircle();

    var sf = [37.786453, -120.490402];

    var allData = [
        [{
            name: "San Francisco",
            coord: [37.786453, -120.490402].reverse(),
            pie: [
                {
                    key: "a",
                    value: 100
                },
                {
                    key: "b",
                    value: 200
                },
                {
                    key: "c",
                    value: 250
                }
            ]
        }]
    ];

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var coordData = allData.map(function(d) {
        return d.coord;
    });
    var pieData = allData.map(function (d) {
        return d.pie;
    });

    var pieArc = d3.pie()
            .value(function(d) {
                return d.value;
            });


    var projection = d3.geoEquirectangular()
            .scale(140)
            .translate([width / 2, height / 2])
            .precision(.1);

    var path = d3.geoPath()
            .projection(projection);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("world-110m.json", function(error, world) {
        if (error) throw error;

        svg.insert("path", ".circle")
                .datum(topojson.feature(world, world.objects.land))
                .attr("class", "land")
                .attr("d", path);

        var arc = d3.arc()
                .outerRadius(50)
                .innerRadius(0);

        var gPieEnter = svg.selectAll("g.pie")
                .data(allData)
                .enter();

        var gPie = gPieEnter
                .append("g")
                .attr("transform", function(d) {
                    return "translate(" + projection(d[0].coord)[0] + "," + projection(d[0].coord)[1] + ")";
                })
                .attr("class", "pie");

/*
        var gPieArcEnter = gPie.selectAll("g.piearc")
                .data(function(d) {
                    pieArc(d.pie)
                })
                .enter();

        var gPieArc = gPieArcEnter
                .append("path")
                .attr("class", "piearc")
                .attr("d", arc)
                .style("fill", function(d) {
                    return color(d.key);
                });
*/

    });

    d3.select(self.frameElement).style("height", height + "px");

</script>
