<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Playground</title>

    <style>
        .white {
            fill: white;
        }
    </style>
</head>
<body>

<svg height="1000" width="1000">
    <circle r="10"></circle>
    <rect x="100" y="200" width="200" height="300" transform="translate(50,70) rotate(45,200,350)"></rect>
    <circle class="white" r="10" cx="200" cy="350"></circle>
</svg>

</body>
</html>
