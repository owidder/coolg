<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matter.js</title>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-grid.css">

    <script src="../../bower_components/Matter/build/matter.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/d3/d3.js"></script>
    <script src="SimplePromise.js"></script>
    <style>
        body {
            background-color: white;
            color: black;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }

        circle.circle {
            fill: blue;
        }

        text.circle {
            fill: white;
        }

        rect.rect {
            fill: green;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <svg id="svg" width="800" height="600"></svg>
        </div>
        <div class="col">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
    </div>
</div>

<script>
    var PRECISION = 2;

    window.addEventListener("DOMContentLoaded", function() {
        var Engine = Matter.Engine,
            World = Matter.World,
            Composites = Matter.Composites,
            Composite = Matter.Composite,
            Bodies = Matter.Bodies,
            Events = Matter.Events;

        // create an engine
        var engine = Engine.create();

        var stackA = Composites.stack(100, 100, 6, 6, 0, 0, function(x, y) {
            return Bodies.circle(x, y, 15);
        });
        //access stackA elements with:   stackA.bodies[i]   i = 1 through 6x6

        var wall = Bodies.rectangle(375, 300, 450, 20, {
            isStatic: true
        });
        World.add(engine.world, [stackA, wall]);

        var offset = 5;
        World.add(engine.world, [
            Bodies.rectangle(400, -offset, 800 + 2 * offset, 50, {
                isStatic: true
            }),
            Bodies.rectangle(400, 600 + offset, 800 + 2 * offset, 50, {
                isStatic: true
            }),
            Bodies.rectangle(800 + offset, 300, 50, 600 + 2 * offset, {
                isStatic: true
            }),
            Bodies.rectangle(-offset, 300, 50, 600 + 2 * offset, {
                isStatic: true
            })
        ]);

        // run the engine
        Engine.run(engine);

        function isCircleBody(body) {
            return body.label.indexOf("Circle") == 0;
        }

        function isRectBody(body) {
            return body.label.indexOf("Rectangle") == 0;
        }

        d3.select("#svg")
            .append("g")
            .attr("class", "circles")
            .append("g")
            .attr("class", "rects");

        function renderD3() {

        }

        function round(n, p) {
            var factor = Math.pow(10, p);
            return Math.round(n * factor) / factor;
        }

        var renderCirclesD3Busy = false;
        function renderCirclesD3() {
            renderCirclesD3Busy = true;
            var circlesBodies = Composite.allBodies(engine.world).filter(isCircleBody);
            var gCircles = d3.select("g.circles");
            var data = gCircles.selectAll("circle.circle")
                .data(circlesBodies, function(d) {
                    return d.id;
                });

            data.enter()
                .append("circle")
                .attr("r", function (d) {
                    return d.circleRadius;
                })
                .attr("class", "circle");

            data.enter()
                .append("text")
                .attr("class", "circle")
                .text("a");

            gCircles.selectAll("circle.circle")
//                .transition()
//                .ease("linear")
                .attr("cx", function (d) {
                    return d.position.x;
                })
                .attr("cy", function (d) {
                    return d.position.y;
                });

            gCircles.selectAll("text.circle")
//                .transition()
//                .ease("linear")
                .attr("x", function(d) {
                    return d.position.x;
                })
                .attr("y", function(d) {
                    return d.position.y;
                });

            data.exit().remove();

            renderCirclesD3Busy = false;
        }

        var renderRectsD3Busy = false;
        function renderRectsD3() {
            renderRectsD3Busy = true;
            var rectBodies = Composite.allBodies(engine.world).filter(isRectBody);
            var gRects = d3.select("g.rects");
            var data = gRects.selectAll("rect.rect")
                .data(rectBodies, function (d) {
                    return d.id;
                });

            data.enter()
                .append("rect")
                .attr("class", "rect")
                .attr("width", function (d) {
                    return d.bounds.max.x - d.bounds.min.x;
                })
                .attr("height", function (d) {
                    return d.bounds.max.y - d.bounds.min.y;
                });

            gRects.selectAll("rect.rect")
                .attr("x", function (d) {
                    return d.bounds.min.x;
                })
                .attr("y", function (d) {
                    return d.bounds.min.y;
                });

            data.exit().remove();

            renderRectsD3Busy = false;
        }

        //render
        var canvas = $("#canvas")[0];
        var ctx = canvas.getContext('2d');

        var renderCanvasBusy = false;
        function renderCanvas() {
            renderCanvasBusy = true;
            var bodies = Composite.allBodies(engine.world);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < bodies.length; i += 1) {
                ctx.beginPath();
                if(isCircleBody(bodies[i])) {
                    ctx.moveTo(bodies[i].position.x, bodies[i].position.y);
                    ctx.arc(bodies[i].position.x, bodies[i].position.y, bodies[i].circleRadius, bodies[i].angle, bodies[i].angle + (2 * Math.PI));
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 1;
                }
                else if(isRectBody(bodies[i])) {
                    ctx.moveTo(bodies[i].bounds.min.x, bodies[i].bounds.min.y);
                    ctx.rect(bodies[i].bounds.min.x,
                        bodies[i].bounds.min.y,
                        bodies[i].bounds.max.x - bodies[i].bounds.min.x,
                        bodies[i].bounds.max.y - bodies[i].bounds.min.y
                    );
                    ctx.strokeStyle = 'green';
                    ctx.lineWidth = 2;
                }
                else {
                    var vertices = bodies[i].vertices;
                    ctx.moveTo(vertices[0].x, vertices[0].y);
                    for (var j = 1; j < vertices.length; j += 1) {
                        ctx.lineTo(vertices[j].x, vertices[j].y);
                    }
                    ctx.lineTo(vertices[0].x, vertices[0].y);
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 5;
                }
                ctx.stroke();
            }
            renderCanvasBusy = false;
        }
        
/*
        setInterval(function() {
//            renderCanvas();
            renderCirclesD3();
            renderRectsD3();
        }, 20);
*/

        var renderCtr = 0;
        Events.on(engine, "afterUpdate", function() {
            if(renderCtr++ % 2 == 0) {
                if(!renderCanvasBusy) {
                    //renderCanvas();
                }
                else {
                    console.log("busy canvas");
                }

                if(!renderCirclesD3Busy) {
                    renderCirclesD3();
                }
                else {
                    console.log("busy circlesD3");
                }

                if(!renderRectsD3Busy) {
                    renderRectsD3();
                }
                else {
                    console.log("busy rectsD3");
                }
            }
        });
    });
</script>
</body>
</html>
