<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<style>

    path.track {
        fill: none;
        stroke: #000;
        stroke-width: 0px;
    }

    path.bubble {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
    }

    circle {
        fill: steelblue;
        visibility: hidden;
    }

</style>
<script src="../../lib/d3.v4.min.js"></script>
<script src="../../bower_components/lodash/dist/lodash.js"></script>
<script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var points = _.range(200).map(function () {
        return [width * Math.random(), height * Math.random()];
    });


    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var path = svg.append("path")
        .attr("class", "track")
        .data([points])
        .attr("d", d3.line()
            .curve(d3.curveCardinalClosed));

    function newCircle(clazz) {
        function transition(circle) {
            circle.transition()
                .duration(200000 + Math.random() * 200000)
                .attrTween("transform", translateAlong(path.node()))
                .on("end", function () {
                    transition(circle);
                });
        }

        var circle = svg.append("circle")
            .attr("class", "runner " + clazz)
            .attr("r", 2)
            .attr("transform", "translate(" + points[0] + ")");

        setTimeout(function () {
            transition(circle);
        }, Math.random() * 1000);
    }

    var clazzes = _.range(10).map(function(i) {
        return "b" + i;
    });

    clazzes.forEach(function (clazz) {
        _.range(3).forEach(function () {
            newCircle(clazz);
        });
    });

    function bubblePath(clazz) {
        var points = [];
        document.querySelectorAll("circle.runner." + clazz).forEach(function(node) {
            var br = node.getBoundingClientRect();
            var cx = br.left + br.width/2;
            var cy = br.top + br.height/2;

            points.push([cx, cy]);
        });

        var convexHull = d3.polygonHull(points);
        var path = d3.line().curve(d3.curveCardinalClosed)(convexHull);

        return path;
    }

    function drawBubbles() {
        svg.selectAll("path.bubble")
            .data(clazzes)
            .enter()
            .append("path")
            .attr("class", "bubble");

        svg.selectAll("path.bubble")
            .attr("d", function (d) {
                return bubblePath(d);
            });
    }

    setInterval(drawBubbles, 20);

    // Returns an attrTween for translating along the specified path element.
    function translateAlong(path) {
        var l = path.getTotalLength();
        return function(d, i, a) {
            return function(t) {
                var p = path.getPointAtLength(t * l);
                return "translate(" + p.x + "," + p.y + ")";
            };
        };
    }

</script>
</body>
</html>
