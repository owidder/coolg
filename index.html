<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Auswertung</title>

    <link rel="stylesheet" type="text/css" href="correxplorer.css">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/bin/materialize.css">

    <script type='text/javascript' src='node_modules/d3/d3.js'></script>

<body>

<div class="container">
    <div class="row">
        <div class="col s2">
            <p>
                <input name="group1" type="radio" id="gebjahr" checked/>

            </p>
            <p>
                <input name="group1" type="radio" id="angseit" />

            <p>
                <input name="group1" type="radio" id="berufseit" />

        </div>
        <div class="col s10">
            <label for="zoomrange">Zoom</label>
            <input type="range" min="0" max="1000" id="zoomrange" value="400"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <div id="graph"></div>
    </div>
</div>


<div class="tooltip" style="opacity: 0.01"></div>
