<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Correlation Explorer in D3.js</title>

    <link rel="stylesheet" type="text/css" href="correxplorer.css">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/bin/materialize.css">

    <script type='text/javascript' src='node_modules/d3/d3.js'></script>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

    <script type='text/javascript' src="correxplorer.js"></script>

<body>

<div class="container">
    <div class="row">
        <div class="col s1">
            &nbsp;
        </div>
        <div class="col s11">
            <label for="zoomrange">Zoom</label>

    </div>
</div>
<div class="row">
    <div class="col s12">
        <div id="graph"></div>

<div class="tooltip" style="opacity: 0.01"></div>
