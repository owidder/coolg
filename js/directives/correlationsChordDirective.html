<section>
    <style>

        body {
            font: 10px sans-serif;
        }

        .chord path {
            fill-opacity: .67;
            stroke: #000;
            stroke-width: .5px;
        }

        .chord-pos.none, .chord-pos.selected {
            fill: green;
        }

        .chord-neg.none, .chord-neg.selected {
            fill: red;
        }

        .chord-neg.unselected {
            fill: gray;
        }

        .chord-pos.unselected {
            fill: lightgray;
        }

        .group {
            fill: lightgrey;
            stroke: black;
        }

    </style>
    <div id="chord"></div>
</section>
